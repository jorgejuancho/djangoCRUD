<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matricula materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/estilos.css' %}">
  </head>
  <body class="bg1">
    <div class="container-fluid ">
      <div class="row ">
        <div class="col-6">
          <div class="p-3 border bg-light">
            <form action="/agregar/" method="POST" class="row g-3">{% csrf_token %}
              <div class="col-md-6">
                <label class="form-label">Nombres</label>
                <input type="text" class="form-control" name="nombre">
              </div>
              <div class="col-md-6">
                <label class="form-label">Apellidos</label>
                <input type="text" class="form-control" name="apellidos">
              </div>
              <div class="col-12">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo">
              </div>
              <div class="col-12">
                <label class="form-label">Materia a matricular</label>
                <input type="text" class="form-control" name="materia">
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Matricular</button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-6">
          <div class="p-3 border bg-light">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Materia</th>
                  <th scope="col">Opciones</th>
                </tr>
              </thead>
              <tbody>
                {% for Registros in Registros %}
                <tr>
                  <td>{{Registros.nombre}} {{registros.apellidos}}</td>
                  <td>{{Registros.correo}}</td>
                  <td>{{Registros.materia}}</td>
                  <td>
                    <a href="/editar/{{Registros.id}}" class="btn btn-outline-success">editar</a>
                    <a href="/borrar/{{Registros.id}}" class="btn btn-outline-danger">borrar</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
